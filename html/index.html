<!DOCTYPE HTML>
<html>
	<head>
    <title>{{ page_title }}</title>
	<link rel= "stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/humanity/jquery-ui.css" />
    </head>
	<body>
        <h1 >GAE Q PAPER Generator</h1>
        <span id="UserPane" style="
        position:absolute;
        top:0px;
        right:0px;
        "><a href="{{ logout_url }}" ><button>{{ username }}&darr;</button></a></span>
        <div id="Menu">
            <button id="ButtonAddQuestion" onclick="$('#FormAddQuestion').dialog('open');">Add Question</button>
            <button id="ButtonAddSubject" onclick="$('#FormAddSubject').dialog('open');">Add Subject</button>
            <button id="ButtonAddDepartment" onclick="$('#FormAddDepartment').dialog('open');">Add Department</button>
            <button id="ButtonGenerateQPaper">GenerateQuestionPaper</button>
        </div>
    <div id="FormAddDepartment"  class="AsDialog" title="Add a Department">
        <iframe src="/AddDepartment" ></iframe>
    </div>
    <div id="FormAddSubject"  class="AsDialog" title="Add a Department" >
        <iframe src="/AddSubject" ></iframe>
    </div>
    <div id="FormAddQuestion"  class="AsDialog" title="Add a Department" >
        <iframe src="/AddQuestion" ></iframe>
    </div>
    <div id="ColorCombo">
        <span style="background-color:#2B3E42">&nbsp;</span>
        
        <span style="background-color:#747E80">&nbsp;</span>
        
        <span style="background-color:#D5E1DD">&nbsp;</span>
        
        <span style="background-color:#F7F3E8">&nbsp;</span>
        
        <span style="background-color:#F2583E">&nbsp;</span>
        
        <span style="background-color:#77BED2">&nbsp;</span>
        
    </div>
    <style>
        body
        {
            background-color:#D5E1DD;
            color:White;
        }
        #ColorCombo > span
        {
            padding:5px;
        }
        #ColorCombo
        {
            position:absolute;
            bottom:0px;
            right:0px;
        }
        h1
        {
            margin: 0 auto;
            width:50%;
            font-size:30px;
            text-align:center;
            background-color:#F2583E;
            border-radius:20px;

        }
        #Menu
        {
            text-align:center;
            background-color:#77BED2;
            border-radius:20px;
            padding:3px;
            
            
            
        }
        iframe
        {
            width:94%;
            height:94%;
            border:none;
        }
        #Menu > button
        {
            font-size:20px;
            border-radius:10px;
        }
        .AsDialog
        {
            text-align:center;
            }
    </style>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
	<script>
    $(document).ready(function()
    {
        $('button').button();
        $('.AsDialog').dialog(
        {
            autoOpen:false,
            show:'slide',
            hide:'puff',
            width:parseInt($(window).width() * 0.95),
            height:parseInt($(window).height() * 0.95),
            modal:true,
        });
    });
    </script>
    </body>
</html>
